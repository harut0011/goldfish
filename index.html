<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- css files -->
    <link rel="stylesheet" href="css/jsanimation.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <!-- font-family: 'Caveat', cursive; -->
    <!-- wave animation while clicking -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
</head>

<body>
    <main>
        <div class="video">
            <video autoplay muted loop>
                <source src="video-background/background.mp4" type="video/mp4">
            </video>
        </div>
        <header>
            <div class="container">
                <div class="logo-name">
                    <img id="logo" src="img/goldfish.png" width="150" height="70">
                    <h1 id="name">Золотая рыбка</h1>
                </div>
                <div class="menu">
                    <p id="menu">MENU</p>
                    <div class="menu-icon">
                        <span class="menu-icon-item"></span>
                        <span class="menu-icon-item"></span>
                        <span class="menu-icon-item"></span>
                    </div>
                </div>
            </div>
        </header>
        <section class="section1">
            <div class="container">
                <div class="content">
                    <h1><span>Выделяйся</span> с нашими<br> товарами</h1>
                    <a href="" class="button">Перейти к товарам</a>
                </div>
                <img src="img/goldfish.gif" alt="">
            </div>
        </section>
        <section class="section2">
            <div class="container">
                <div class="imgs">
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div class="content">
                    <h1>Большой ассортимент<br> товаров на любой<br><span>цвет и вкус</span></h1>
                    <a href="" class="button">Выбери свой товар</a>
                </div>
            </div>
        </section>
        <!-- wave effect while clicking or moving mouse -->
        <script>
            $('body').ripples({
                dropRadius: 10,
                perturbance: 0.01
            })
        </script>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
