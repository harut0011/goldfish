<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet"> <!-- font-family: 'Caveat', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"> <!-- font-family: 'Montserrat', sans-serif; -->

    <!-- jquery/ripples connecting -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
</head>

<body>
    <div class="video">
        <video src="video-background/background.mp4" autoplay muted loop></video>
    </div>
    <header>
        <div class="container">
            <div class="logo-name">
                <img id="logo" src="img/goldfish.png" width="150" height="70">
                <h1 id="name">Золотая рыбка</h1>
            </div>
            <div class="menu">
                <p id="menu">MENU</p>
                <div class="menu-icon">
                    <span class="menu-icon-item"></span>
                    <span class="menu-icon-item"></span>
                    <span class="menu-icon-item"></span>
                </div>
                <img src="img/menu-close.png" alt="" width="70">
            </div>
        </div>
    </header>

    <!-- wave effect while clicking or moving mouse -->
    <script>
    $('body').ripples({
        dropRadius: 10,
        perturbance: 0.01
    })
    </script>


    <script src="js/script.js"></script>
</body>

</html>
